<!DOCTYPE html> 
<!-- html5 선언문 -->
<html>
    <!-- 전체 html5 문서의 시작을 알리는 태그 -->
<head>
    <!-- 문서의 정보를 담는 태그 -->
    <meta charset="UTF-8">
    <!-- 컴퓨터가 읽을 수 있는 데이터 정보를 나타내는 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 연습</title>
    <!-- 문서의 제목이며, 브라우저의 탭에 표시되는 문자를 나타내는 태그 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css 파일을 html 문서와 연결시켜주는 태그 -->
</head>
<body>
    <p></p>
</body>
</html>
