<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>textarea tag</title>
</head>
<body>

    <div class="wrap">

        <form class="">
            <p class="clear">
                <label for="id">ID</label>
                <input type="text" name="" value="" id="id" placeholder="Type you ID">
            </p>

    
            <p class="clear">
                <label for="pass">Password</label>
                <input type="password" name="" value="" id="pass" placeholder="Type you Password">
            </p>

            <p>
                <textarea name="name" placeholder="메세지 입력..."></textarea>
            </p>

            <button type="submit" name="button">제출</button>

        </form>


        <!-- textarea 태그는 여러 줄의 텍스트를 입력할 때 사용하며, 크기는 css에서 디자인 하는 것이
        일반적이다. 대체적으로 코멘트나 메세지 입력창으로 사용된다. -->


    </div>

   

</body>
</html>
