<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ol_ul tag</title>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tee</li>
        <li>Milk</li>
    </ul>

    <ol>
        <li>Terran</li>
        <li>Protos
            <ul>
                <li>PC</li>
                <li>Mobile</li>
            </ul>
        </li>
        <li>Jerg</li>
    </ol>
    <!-- ol : 순서가 있는 리스트 태그 부모이며, 숫자로 순서가 나타난다. 리스트의 아이템은 li 태그를 자식으로
    표시한다.

    ul: 순서가 없는 리스트 태그 부모이며, 원형 점으로 초기에 나타난다. 리스트의 아이템은 li  태그를 자식으로 표시한다. -->
</body>
</html>
