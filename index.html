<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="venobox.min.css">
    <title>Masonry Example</title>
</head>
<body>

    <ul>
        <li data-filter="*">all</li>
        <li data-filter=".a">a</li>
        <li data-filter=".b">b</li>
        <li data-filter=".c">c</li>
    </ul>

    <div class="grid">
        <div class="grid-sizer"></div>
        <div class="grid-item a">
            <img src="gallery_img/large-1-1.jpg" alt="">
            <span><a href="gallery_img/large-1-1.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
        <div class="grid-item a">
            <img src="gallery_img/large-1-10.jpg" alt="">
            <span><a href="gallery_img/large-1-10.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
        <div class="grid-item b">
            <img src="gallery_img/large-1-11.jpg" alt="">
            <span><a href="gallery_img/large-1-11.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
        <div class="grid-item b">
            <img src="gallery_img/large-1-12.jpg" alt="">
            <span><a href="gallery_img/large-1-12.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
        <div class="grid-item c">
            <img src="gallery_img/large-1-13.jpg" alt="">
            <span><a href="gallery_img/large-1-13.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
        <div class="grid-item a">
            <img src="gallery_img/large-1-14.jpg" alt="">
            <span><a href="gallery_img/large-1-14.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
        <div class="grid-item b">
            <img src="gallery_img/large-1-15.jpg" alt="">
            <span><a href="gallery_img/large-1-15.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
        <div class="grid-item c">
            <img src="gallery_img/large-1-16.jpg" alt="">
            <span><a href="gallery_img/large-1-16.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
        <div class="grid-item a">
            <img src="gallery_img/large-1-17.jpg" alt="">
            <span><a href="gallery_img/large-1-17.jpg" class="venobox" data-gall="myGallery">+</a></span>
        </div>
       
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.grid').masonry({
                // set itemSelector so .grid-sizer is not used in layout
                itemSelector: '.grid-item',
                // use element for option
                // columnWidth: '.grid-sizer',
                percentPosition: true,
                
            });
            $('.venobox').venobox();

            // init Isotope
            var $grid = $('.grid').isotope({
                // options
            });
            // filter items on button click
            $('ul').on( 'click', 'li', function() {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });
        });
    </script>
    <script src="venobox.min.js">
    </script>

</body>
</html>
