<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <a href="https://www.google.com" target="_blank">구글로 가기</a>
    <a href="https://www.naver.com" target="_blank">네이버로 가기</a>
    <!-- 한 페이지에서 다른 페이지로 연결 해주는 태그 -->

    <!-- 타겟 속성은 현재 페이지에서 열건지, 새창에서 열건지를 지정한다. 
    현재창은 타겟이 _self이며 디폴트값이다. 타겟이 _blank이면 새창에서 열린다. -->
    <p>단락입니다.</p>
    <p>두 번째 단락입니다.</p>
    <!-- 단락을 표시하는 태그이며 위 아래 마진이 디폴트로 적용되어있다. -->

    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>
    <!-- h 태그는 문서의 머릿말을 나타내며, 구글 검색에 우선권을 가진다. -->

    <strong>굵은 글씨체</strong>
    <b>또 굵은 글씨체</b><br>
    <em>기울임 글씨체</em>
    <i>또 기울임 글씨체</i>
    <!-- strong 태그는 굵은 글씨체이며, 강조의 의미를 두고 있는 
    html5 태그이다. em태그는 기울임 글씨체이며, 역시 강조의
    의미를 두고 있는 html5 태그이다. -->
</body>
</html>
