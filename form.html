<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_tag1</title>
</head>
<body>
    <form class="">

        <label for="id">아이디 :</label>
       <input type="text" name="" value="" id="id"><br>


       <label for="pass">패스워드 :</label>
       <input type="password" name="" value="" id="pass">
       <br>
       <br>


       <input type="color" name="" value=""><br>
       <input type="date" name="" value=""><br>
       <input type="range" name="" value=""><br>
       <input type="submit" name="" value="올리기">

    </form>


    <form class="">
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname"> <br>
        
        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname">
        <br>
       
        <input type="submit" name="" value="올리기">
 
     </form>

    <!-- 서버로 전달해야 할 데이터는 반드시 form 태그의 자식의 태그로 지정해 주어야 한다. -->

    <!-- 서버로 전달해야 할 데이터 입력은 input 태그를 form태그 자식으로 지정하며, input 태그의 종류는 텍스트,
    파일 등 다양하다. -->

     <!-- 참조 사이트 https://www.w3schools.com/tags/tag_input.asp -->
</body>
</html>
