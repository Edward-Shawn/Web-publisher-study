<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox radio tag</title>
</head>
<body>
    
    <form class="">

        <input type="checkbox" name="" value=""> 삼성
        <input type="checkbox" name="" value=""> 애플
        <br>
        <br>

        <input type="radio" name="phone">SKT
        <input type="radio" name="phone">KT
        <input type="radio" name="phone">LG

        <!-- checkbox는 중복이 가능한 선택이며, radio는 중복 선택이 안되는 경우 사용한다.
        radio의 중복이 안0되는 것은 name 속성의 값이 동일하기 때문이다.  -->

    </form>

</body>
</html>
