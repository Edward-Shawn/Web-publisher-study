<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{width: 80%; margin: auto; height: auto;}
        .grid>div{width: 25%; float: left; overflow: hidden; padding: 10px; box-sizing: border-box;}
        .grid>div>img{width: 100%;}
    </style>
</head>
<body>

    <ul>
        <li data-filter="*">all</li>
        <li data-filter=".a">a</li>
        <li data-filter=".b">b</li>
        <li data-filter=".c">c</li>
    </ul>

    <div class="grid">
        <div class="grid-item a">
            <img src="assets/img/portfolio/portfolio-1.jpg" alt="">
        </div>
        <div class="grid-item a">
            <img src="assets/img/portfolio/portfolio-2.jpg" alt="">
        </div>
        <div class="grid-item b">
            <img src="assets/img/portfolio/portfolio-3.jpg" alt="">
        </div>
        <div class="grid-item c">
            <img src="assets/img/portfolio/portfolio-4.jpg" alt="">
        </div>
        <div class="grid-item c">
            <img src="assets/img/portfolio/portfolio-1.jpg" alt="">
        </div>
        <div class="grid-item b">
            <img src="assets/img/portfolio/portfolio-2.jpg" alt="">
        </div>
        <div class="grid-item a">
            <img src="assets/img/portfolio/portfolio-3.jpg" alt="">
        </div>
        <div class="grid-item b">
            <img src="assets/img/portfolio/portfolio-4.jpg" alt="">
        </div>
      </div>


    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="assets/vendor/wow/wow.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function(){
            // init Isotope
            var $grid = $('.grid').isotope({
            // options
             itemSelector:'.grid-item',
             layoutMode:'fitRows',
            });
            // filter items on button click
            $('ul li').on( 'click',function() {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });

        });
    </script>
</body>
</html>
