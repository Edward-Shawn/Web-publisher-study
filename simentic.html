<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>simentic_tag</title>
</head>
<body>

        <!-- <header> : 화면 상단에 위치하며 보통 로고, 로그인, 회원가입 등을 포함합니다. 사용빈도 많음
        <nav> : 보통 <header> 영역의 아래쪽에 위치하며 메뉴를 표현할 수 있습니다.
        <section> : 하나의 주제를 그룹화할 때 사용합니다. (ex 뉴스 기사의 제목)
        <article> : 하나의 주제에 대해서 그 내용에 대해 설명할 떄 사용합니다. (ex 뉴스 기사, 블로그 글) 사용빈도 보통
        <aside> : 흔히 사이드바라고 불리는 곳으로 보통 광고, 검색 기능, 카테고리 등을 표현합니다. 사용빈도 낮음
        <footer> : 화면 하단에 위치하며 보통 이메일, 저작권 표시 등을 표현합니다. --> 사용빈도 많음


        <header>
            <h2>헤더 태그 입니다.</h2>
            <nav>
                <p>네비게이션</p>
            </nav>
        </header>

    <div class="clear">

        <article>
            <p>아티클 태그 입니다.</p>
             <section>
                <p>섹션태그입니다.</p>
            </section>
        </article>

        <aside>
            <p>어사이드 태그 입니다.</p>
        </aside>

    </div>

        <footer>
            <p>푸터 태그 입니다.</p>
        </footer>
</body>

</html>
