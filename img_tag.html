<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_tag</title>
    <link rel="stylesheet" href="css/img_tag.css">
</head>
<body>
    <img src="img/reboot.jpg" alt="reboot">
    <!-- img 태그는 이미지를 로드하는 태그이며, src 속성에 상대주소로 이미지를
    가져온다. alt 속성은 반드시 작성해야 하며, 이는 웹접근성 요소로 상당히 중요하다.
    이미지 크기는 가로 또는 세로만 변경하여 비율이 유지되 도록 해야하며, 작은 사진을
    크게 확대해서 사용해서는 안된다. -->
</body>
</html>
