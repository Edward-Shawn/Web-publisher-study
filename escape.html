<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escape</title>
    <style media="screen">
        p{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Escape 문자 예시</h2>
    <p>&amp</p>
    <p>띄어&nbsp;&nbsp;&nbsp;&nbsp;쓰기</p>
    <p>&lt;</p>
    <p>&gt;</p>
    <p>&copy;</p> <!--제일 많이쓴는것-->
    <p>&#36;</p>
</body>
</html>

<!-- escape 문자 표현은 기호 표시 문자로, 코딩 상의 기호와 충돌을 막아주기
위해 사용한다.

하지만 키보드의 특수 문자를 직접 사용해도 대부분은 문제가 생기지 않는다.

따라서 사용 순서는, 1. 키보드 입력 사용 2. 문제 발생 시 escap 문자 표현 사용,
3. escape 문자 표현 미 지원 시 비트 표현 값 사용, 이다. -->
