<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var_1</title>
</head>
<body>
    <script>
       var a = 2;
       document.write("a =" + a,"<br>");
       a = 3;
       document.write("a ="+a);
       
       //변수는 일정한 타입의 데이터를 할당받아 사용하게 된다.
       //var 변수는 키워드를 누락해도 오류가 나지 않기 때문에 유연하게
       //사용하는 것을 허용한다.
       //변수 이름을 지을 경우 숫자로 시작할 수 없고, 특수기호($제외)로
       //시작해서도 안된다. 두 단어를 조합할 경우 두 번째 글자 중 첫번째
       //글자를 대문자로 쓰는 것이 관례다.

    </script>
</body>
</html>
